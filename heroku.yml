setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE
    - plan: heroku-redis
      as: REDIS
  config:
    DATABASE_URL: DATABASE_URL
build:
  frontend:
    context: ./frontend
    dockerfile: Dockerfile
  backend:
    context: ./backend
    dockerfile: Dockerfile
  nginx:
    context: ./nginx
    dockerfile: Dockerfile
release:
  image: backend
  command:
    - pipenv run python bootstrap.py
run:
  backend: pipenv run gunicorn --bind 0.0.0.0:8000 -w 3 run:app